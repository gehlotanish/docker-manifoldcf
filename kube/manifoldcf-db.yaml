apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: manifoldcf-db
  name: manifoldcf-db
spec:
  serviceName: manifoldcf-db-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: manifoldcf-db
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: "man1f0ldcf!"
        - name: POSTGRES_USER
          value: manifoldcf
        image: postgres:9.6.14
        name: manifoldcf-db
        ports:
        - containerPort: 5432
        resources: {}
        # https://stackoverflow.com/a/51174380
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: manifoldcf-db-vol
          subPath: manifoldcf
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: manifoldcf-db-vol
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: manifoldcf-db
  name: manifoldcf-db-svc
spec:
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  selector:
    app: manifoldcf-db
